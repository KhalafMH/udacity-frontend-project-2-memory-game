<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Matching Game</title>

    <!--region - Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!--endregion - Bootstrap-->

    <!--Lodash-->
    <script src="js/libs/lodash.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!--The game view-->
<div id="game-container" class="container">

    <!--Main header-->
    <div class="row">
        <div class="col text-center">
            <h1>Matching Game</h1>
        </div>
    </div>

    <!--Stats and controls-->
    <div class="row m-auto score-area justify-content-center" style="width: 70vmin">

        <!--Stars-->
        <div class="col-5">
            <span id="stars-container"><!--the current stars rating. will be updated dynamically--></span>
        </div>

        <!--Moves-->
        <div class="col-4">
            <span id="num-moves"><!--the number of moves. will be updated dynamically--></span>
            <span> Moves</span>
        </div>

        <!--Restart-->
        <div class="col-3">
            <img id="restart-icon" class="btn" src="assets/icons/refresh-24px.svg" alt="restart icon"
                 onclick="restartGame()">
        </div>

    </div>

    <!--Cards table-->
    <div id="cards-area" class="container d-flex align-items-center justify-content-center card-box align-self-stretch">
        <!--will be populated with cards dynamically-->
    </div>

    <!--Timer-->
    <div class="row justify-content-center m-3">
        <h3 id="timer">
            <!--dynamically updated timer-->
        </h3>
    </div>

</div>

<!--The view after finishing the game-->
<div id="finish-container" class="container gone">

    <!--Checkmark-->
    <div class="row justify-content-center m-5">
        <img id="checkmark" src="assets/icons/check-24px.svg" alt="checkmark"
             class="border border-sm border-success rounded-circle">
    </div>

    <!--Main heading-->
    <div class="row justify-content-center">
        <h1>Congratulations! You Won!</h1>
    </div>

    <!--Stats-->
    <div class="row justify-content-center">
        <p>
            With
            <span id="num-moves-finish"><!--number of moves. will be set dynamically--></span>
            Moves and
            <span id="num-stars-finish"><!--number of stars. will be set dynamically--></span>
            Stars in
            <span id="time-finish"><!--the time taken to finish the game. will be set dynamically--></span>
        </p>
    </div>

    <!--Restart Button-->
    <div class="row justify-content-center">
        <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
    </div>

</div>

<!--The footer-->
<footer class="footer">
    <span class="m-3 text-muted">
        icons source: <a class="text-muted" href="https://www.iconfinder.com/Rudityas">https://www.iconfinder.com/Rudityas</a>
    </span>
</footer>

</body>

<script src="js/initialize-view.js"></script>
<script src="js/app.js"></script>

</html>
